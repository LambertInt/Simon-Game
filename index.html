<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>The Game of Simon</title>
</head>
<body>
  <h1>Game of Simon</h1>
  <button id="start">Start</button>

  <span id="state"></span>  
  
  <div class="container">

    <div class="circle" id="up-left"></div>
    <div class="circle" id="up-right"></div>
    <div class="circle" id="down-left"></div>
    <div class="circle" id="down-right"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
