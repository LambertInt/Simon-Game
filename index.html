<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>The Game of Simon</title>
</head>

<body>
  <h1>Game of Simon</h1>

  <img id="sound" src="images/mute.png" alt="sounds_icon">

  <div id="slide-container">
    <input type="range" min="1" max="100" value="50" id="slider" color="#505050">
  </div>

  <span id="state"></span>
  <button id="start">Start</button>

  <div class="container-circle">
    <div class="circle" id="up-left"></div>
    <div class="circle" id="up-right"></div>
    <div class="circle" id="down-left"></div>
    <div class="circle" id="down-right"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
